<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- HEADER -->
<header class="header" id="headerBg">
  <h1>Todo App</h1>
</header>

<!-- TABS -->
<div class="tabs">
  <button class="active" onclick="filterTasks('today')">Today</button>
  <button onclick="filterTasks('pending')">Pending</button>
  <button onclick="filterTasks('overdue')">Overdue</button>
</div>

<!-- MAIN -->
<div class="container">
  <div class="task-header">
    <h2>Tasks</h2>
    <!--  Add Task now opens MODAL -->
    <button class="add-btn" onclick="openModal()">+ Add Task</button>
  </div>

  <ul id="taskList"></ul>

  <h3 class="completed">Completed â–²</h3>
</div>

<!-- ================= MODAL ================= -->
<div class="modal" id="taskModal">
  <div class="modal-box">
    <h3>Add New Task</h3>

    <label>Task Name</label>
    <input type="text" id="taskName" placeholder="Enter task name">

    <label>Due Date</label>
    <input type="date" id="taskDate">

    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="btn-add" onclick="addTask()">Add Task</button>
    </div>
  </div>
</div>
<!-- ========================================= -->

<script src="./script.js"></script>
</body>
</html>
